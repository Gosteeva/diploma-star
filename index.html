<!DOCTYPE html>
<html>

   <head>
        <meta charset="utf-8">
        <title>Light the star</title>

        <!--styles-->
        <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="./src/css/bootstrap.css">
        <link rel="stylesheet" href="./src/css/main-style.css">
    </head>


   <body>

     <!--buttons-->
      <button class="bttn"  type="button" data-toggle="modal" data-target=".myModal"> LIGHT A STAR </button>
      <img class="girl" src="./src/img/girl.png">
      <img  class="cat" src="./src/img/cat.png">

      <!--footer-->
      <footer>
      <ul class="footer-text">
        <li>About us</li>
        <li>Contact us</li>
      </ul>
        <img class="footer-img ukr" src="./src/img/ukr.png"></img>
        <img class="footer-img eng" src="./src/img/eng.png"></img>
      </footer>


      <!-- modal windows -->

      <div class="myModal modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Light a star</h4>
            </div>
            <div class="modal-body">
              <input class="star-name" placeholder="Name of the star">
              <input class="wish-txt" placeholder="Write here your wish here" size = "50">
              <input class="e-mail" placeholder="E-mail">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Ok</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <!--scripts-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="./src/js/bootstrap.js"></script>
      <script src="./src/js/js.cookie.js"></script>
      <script src="./src/js/search-btn.js"></script>
      <script src="./src/js/language.js"></script>
   </body>
</html>
