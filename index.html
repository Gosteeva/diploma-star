<!DOCTYPE html>
<html>
 <!-- np-app="lightastar" -->
   <head>
        <title>Light a star</title>
        <!--styles-->
        <link rel="stylesheet" href="./src/css/bootstrap.css">
        <link rel="stylesheet" href="./src/css/font-awesome.min.css">
        <link rel="stylesheet" href="./src/css/main-style.css">
    </head>


   <body>

       <!--header-->
       <header>
         <button type="button" class="btn btn-search fa fa-search"></button>
         <div class="input-group">
           <span class="input-group-btn">
             <button class="btn btn-default fa fa-search" type="button"></button>
           </span>
           <input type="text" class="form-control" placeholder="Search">
          </div>
         <a href="#"><img class="head-img ukr" src="./src/img/ukr.png"></a>
         <a href="#"><img class="head-img eng" src="./src/img/eng.png"></a>
      </header>

      <!-- main -->

      <div class="planet">
        <div class="name">
          <p>Light<br>a<br>star</p>
        </div>
        <img class="planet" src="./src/img/central.png">
      </div>


      <!-- menu -->
      <button type="button" class="btn home"><a href="../index.html" class="fa fa-home"></a></button>
      <button type="button" class="btn fa fa-bars"></button>
      <div class="menu">
        <ul class="menu-list">
          <li><a class="log" href="#">Login/register</a></li>
          <li><a class="norg" href="#">Add organization</a></li>
          <li><a class="vorg" href="../orglist.html">View organizations</a></li>
        </ul>
      </div>

        <!--footer-->

        <footer>
        <ul class="footer-text">
          <li><a href="#" class="about-us">About</a></li>
          <li><a href="#" class="cont">Contacts</a></li>
        </ul>
        <ul class="footer-text">
          <li><a href="#"class="help">Help</a></li>
          <li><a href="#" class="bug">Report issue</a></li>
          <li><a href="#" class="feed">Feedback</a></li>
        </ul>
        </footer>



        <!-- modal windows -->

        <div class="myModal modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Light a star</h4>
              </div>
              <div class="modal-body">
                <input class="star-name" placeholder="Name of the star">
                <input class="wish-txt" placeholder="Write here your wish here" size = "50">
                <input class="e-mail" placeholder="E-mail">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Ok</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>

      <!--scripts-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <!-- <script src="./src/js/jquery-3.0.0.min.js"></script> -->
      <script src="./src/js/bootstrap.js"></script>
      <script src="./src/js/js.cookie.js"></script>
      <script src="./src/js/menu.js"></script>
      <script src="./src/js/modal.js"></script>
      <script src="./src/js/language.js"></script>
      <!-- <script src="./src/js/angular.min.js"></script> -->
      <!-- <script src="./src/js/app.js"> -->
   </body>
</html>
